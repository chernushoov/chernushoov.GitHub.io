    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            color: #18181b;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header img {
            height: 64px !important;
            object-fit: contain;
            margin-right: auto;
        }
        [lang="he"] body, [lang="he"] .prose {
            font-family: 'Assistant', sans-serif;
            direction: rtl;
            text-align: right;
        }
        [lang="he"] .pro-con-item { padding-right: 1.75rem; padding-left: 0; }
        [lang="he"] .pro-item::before, [lang="he"] .con-item::before { right: 0; left: auto; }
        [lang="he"] .section-title { text-align: right; }
        .section-title { border-bottom: 2px solid #e4e4e7; padding-bottom: 0.5rem; }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .scale-pop {
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.6s ease-out, transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .scale-pop.visible {
            opacity: 1;
            transform: scale(1);
        }
        .slide-up {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.7s ease-in-out, transform 0.7s ease-in-out;
        }
        .slide-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .icon-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .hero-section {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            height: 60vh;
            min-height: 400px;
        }
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: rgba(24, 24, 27, 0.6);
            animation: glow 4s infinite alternate;
        }
        @keyframes glow {
            0% { background: rgba(24, 24, 27, 0.5); }
            50% { background: rgba(24, 24, 27, 0.7); }
            100% { background: rgba(24, 24, 27, 0.5); }
        }

        .language-switcher {
            margin-left: auto;
        }
        .language-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: #fff;
            border: 1px solid #e4e4e7;
            border-radius: 0.375rem;
            min-width: 100px;
            z-index: 10;
        }
        .language-switcher:hover .language-dropdown {
            display: block;
        }
        .language-dropdown button {
            display: block;
            width: 100%;
            padding: 0.5rem 1rem;
            text-align: right;
            background: none;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .language-dropdown button:hover {
            background: #f5f5f5;
        }

        .pro-con-item { padding-left: 1.75rem; position: relative; }
        .pro-item::before { content: '✔'; color: #22c55e; font-weight: bold; font-size: 1.25rem; position: absolute; left: 0; top: 2px; }
        .con-item::before { content: '✘'; color: #ef4444; font-weight: bold; font-size: 1.25rem; position: absolute; left: 0; top: 2px; }

        .footer-section {
            background-color: #18181b;
        }
        .footer-section img {
            height: 56px !important;
            object-fit: contain;
            margin: 0 auto;
        }
        .footer-section form input,
        .footer-section form textarea {
            width: 100%;
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 0.5rem;
            color: #fff;
        }
        .footer-section form button {
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            background-color: #22c55e;
            color: #fff;
            font-weight: bold;
            border-radius: 0.5rem;
            transition: transform 0.2s ease;
        }
        .footer-section form button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 640px) {
            .language-switcher { margin-left: 0; margin-top: 1rem; }
        }
    </style>
</head>
