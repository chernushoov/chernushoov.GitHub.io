        function changeLanguage(lang) {
            document.getElementById('html-root').setAttribute('lang', lang);
            Object.keys(translations[lang]).forEach(id => {
                const element = document.getElementById(id);
                if (element) element.innerHTML = translations[lang][id];
            });
            document.getElementById('lang-toggle').innerText = lang.toUpperCase();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('visible');
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.fade-in, .scale-pop, .slide-up').forEach(el => observer.observe(el));
            
            // Add scroll-to-top button visibility logic
            const scrollTopButton = document.getElementById('scroll-top');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    scrollTopButton.style.opacity = '1';
                } else {
                    scrollTopButton.style.opacity = '0';
                }
            });
        });
